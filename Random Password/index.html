<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    

</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Generate a</h2>
            <h2>Random Password</h2>
        </div>
        <form action="">
            <input 
            id="password"
            type="text"
            placeholder="Password"
            autocomplete="off"
            >
            <img src="./assets/img/copy.png" alt="" onclick="copyPassword()">
            <div class="submit">
                <img src="./assets/img/generate.png" alt="">
                <button type="button" onclick="createPassword()" >Generate Password</button>
            </div>
        </form>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
