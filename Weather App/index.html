<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon.png">
</head>
<body>
    <div class="card">
        <div class="card__search">
            <input
             type="text"
             spellcheck="false"
             placeholder="Enter city name..."
             >
             <button><img src="./assets/img/search.png"></button>
        </div>

        <div class="card__status">
            <figure class="card__img">
                <img src="./assets/img/clear.png" alt="Sun">
            </figure>
            <div class="card__temperature">...Â°C</div>
            <div class="card__title">...</div>
        </div>

        <div class="card__data">
            <div class="card__humidity">
                <img src="./assets/img/humidity.png" alt="">
                <div class="card__dsc">
                    <div class="static">...%</div>
                    <h2>Humidity</h2>
                </div>
            </div>

            <div class="card__wind-speed">
                <img src="./assets/img/wind.png" alt="">
                <div class="card__dsc">
                    <div class="static">... km/h</div>
                    <h2>Wind Speed</h2>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>
</html>
